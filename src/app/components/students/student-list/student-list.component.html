<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
  </ng-container>

  <ng-container matColumnDef="Fullname">
    <th mat-header-cell *matHeaderCellDef> Fullname </th>
    <td (dblclick)="isEditing = true" [ngStyle]=" isEditing && {color: red}" mat-cell *matCellDef="let element">
      <form
        [ngClass]="{ active: isEditing, deactive: !isEditing }"
        [formGroup]="studentName"
        (ngSubmit)="editStudentName(studentName, element)"
      >
        <input matInput value="{{element.Fullname}}" formControlName="Fullname">
      </form>
      <span class="input-value" [ngClass]="{ deactive: isEditing, active: !isEditing}" >{{element.Fullname}}</span></td>
  </ng-container>

  <ng-container matColumnDef="Born">
    <th mat-header-cell *matHeaderCellDef> Born </th>
    <td (mouseout)="isEditing = true" (dblclick)="isEditing = true" [ngStyle]=" isEditing && {color: red}" mat-cell *matCellDef="let element">
      <form
        [ngClass]="{ active: isEditing, deactive: !isEditing }"
        [formGroup]="studentName"
        (ngSubmit)="editStudentBorn(studentName, element)"
      >
        <input matInput value="{{element.Born}}" formControlName="Born">
      </form>
      <span class="input-value" [ngClass]="{ deactive: isEditing, active: !isEditing}" >{{element.Born}} </span></td>
  </ng-container>

  <ng-container matColumnDef="Score">
    <th mat-header-cell *matHeaderCellDef> Score </th>
    <td (mouseout)="isEditing = true" (dblclick)="isEditing = true" [ngStyle]=" isEditing && {color: red}" mat-cell *matCellDef="let element">
      <form
        [ngClass]="{ active: isEditing, deactive: !isEditing }"
        [formGroup]="studentName"
        (ngSubmit)="editStudentScore(studentName, element)"
      >
        <input matInput value="{{element.Score}}" formControlName="Score">
      </form>
      <span class="input-value" [ngClass]="{ deactive: isEditing, active: !isEditing}" >{{element.Score}} </span></td>
  </ng-container>

  <ng-container matColumnDef="Del">
    <th mat-header-cell *matHeaderCellDef> Del </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="removeStudent(element)" color="warn">Del</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
